<div
  class="container p-gutter grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4"
>
  <vex-widget-large-chart
    [series]="chartSeries"
    class="sm:col-span-4"
  ></vex-widget-large-chart>

  <div class="sm:col-span-1">
    <mat-form-field appearance="fill">
      <mat-label>Hisse</mat-label>
      <mat-select [formControl]="stocks" multiple>
        <mat-option *ngFor="let equity of stockList" [value]="equity">
          {{ equity }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <p>stocks: {{ stocks.value | json }}</p>
  </div>

  <div class="sm:col-span-1">
    <mat-form-field>
      <mat-label>Tarih</mat-label>
      <mat-date-range-input
        [formGroup]="range"
        [rangePicker]="picker"
        [min]="TWO_MONTHS_AGO"
        [max]="NOW"
      >
        <input matStartDate formControlName="start" placeholder="Start date" />
        <input matEndDate formControlName="end" placeholder="End date" />
      </mat-date-range-input>
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-hint>Tarih seçiniz</mat-hint>
    </mat-form-field>

    <p>Selected range: {{ range.value | json }}</p>


  </div>

  <div class="sm:col-span-2">
    <div class="flex items-center justify-end gap-2">
      <button
        color="primary"
        mat-raised-button
        type="button"
        [disabled]="!stocks.value.length"
        (click)="filter()"
      >
        Göster
      </button>
    </div>
  </div>


  <div class="sm:col-span-4">
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container> -->

        <ng-container *ngFor="let item of displayedColumns">
          <ng-container [matColumnDef]="item">
            <th mat-header-cell *matHeaderCellDef>{{ item }}</th>
            <td mat-cell *matCellDef="let element">{{ element[item] }}</td>
          </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

  </div>

</div>
